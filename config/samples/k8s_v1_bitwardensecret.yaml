apiVersion: k8s.bitwarden.com/v1
kind: BitwardenSecret
metadata:
  labels:
    app.kubernetes.io/name: bitwardensecret
    app.kubernetes.io/instance: bitwardensecret-sample
    app.kubernetes.io/part-of: sm-operator
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/created-by: sm-operator
  name: bitwardensecret-sample
spec:
  organizationId: "a08a8157-129e-4002-bab4-b118014ca9c7"
  secretName: bw-sample-secret

  # Optional: Use secret names from Bitwarden as Kubernetes secret keys
  # When enabled, secret names must be unique and conform to Kubernetes naming
  # rules (alphanumeric, '-', '_', or '.'). Names that violate Kubernetes rules
  # will cause sync to fail. Names that are valid for Kubernetes but not
  # POSIX-compliant will trigger a warning (may not work as environment variables).
  # Default: false (uses UUIDs as keys for backward compatibility)
  # useSecretNames: true

  # map: []
  map:
      - bwSecretId: e30f88bd-9e9c-42ae-83b7-b155012da672
        secretKeyName: test__secret__1
      - bwSecretId: 9f66ccaf-998e-4e5d-9294-b155012db579
        secretKeyName: test__secret__2
  authToken:
    secretName: bw-auth-token
    secretKey: token
